<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link href="css/main.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9a2688f289.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <title>My To-Do List</title>
  </head>
  <body>
    <header>
      <h3>My To-Do List</h3>
    </header>
    <form class="form-container">
      <input type="text" class="add-items-input" id="add-items-input" />
      <button type="submit" class="add-items-btn" id="add-items-button">
        <i class="fas fa-plus"></i>
        <span>Add</span>
      </button>
    </form>
    <div class="task-container" id="task-container">
      <ul id="list-parent">
        <div class="list-container">
          <button class="checked-btn">
            <i class="fas fa-check"></i>
          </button>
          <li>Wake up</li>
          <button class="remove-btn">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
        <div class="list-container">
          <button class="checked-btn">
            <i class="fas fa-check"></i>
          </button>
          <li>Eat Something</li>
          <button class="remove-btn">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
        <div class="list-container">
          <button class="checked-btn">
            <i class="fas fa-check"></i>
          </button>
          <li>Maybe Go to Gym</li>
          <button class="remove-btn">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
        <div class="list-container">
          <button class="checked-btn">
            <i class="fas fa-check"></i>
          </button>
          <li>Eat some Lunch</li>
          <button class="remove-btn">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </ul>
    </div>
  </body>
</html>
